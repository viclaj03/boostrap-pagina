<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>RBA</title>
    <meta name="description" content="HTML5">
    <meta name="Victor" content="LM">
    <link rel="shortcut icon" href="img/LogoOficial.png">
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div id="nav-header" class="col-12">
                <h2 id="header-logo"><img src="img/BANCO(2).png" alt="logoOficial" id="logoInLogin">
                </h2>
            </div>

            <div class="col-lg-4 col-1"></div>

            <div class="col-lg-4 col-10 form-Login" >
                <section id="section_login ">

                    <article id="article_form">

                        <div class="row mx-auto">
                            <div class="d-md-none d-lg-block d-sm-none d-none option-Login col-12">
                                <button class="tipe_login" id="login_part"> Particulares</button>
                                <button class="tipe_login" id="login_emp"> Empresa</button>
                            </div>

                            <div class=" d-md-block d-lg-none d-sm-block d-block col-12">
                                <select class="custom-select">
                                    <option value="1">Particular</option>
                                    <option value="2">Empresa</option>
                                </select>
                            </div>
                        </div>

                        <div id="Form_login" class="col-12">
                            <form action="iniciado.html">
                                <input type="text" id="fname" name="fname" placeholder="Usuario"><br><br>
                                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                                <input type="submit" value="Submit">
                            </form>
                            <div id="helper">
                                <a href="#"><img src="img/help.png" alt="help">
                                    <div class="d-md-none d-lg-block d-sm-none d-none">
                                        <h3>Help</h3>
                                    </div>
                                </a>
                                <div class="row">
                                    <div id="helper_Phone" class=" d-lg-block  d-md-none d-lg-block d-sm-none d-none">
                                        <p>999 99 99 </p>
                                        <p>Numero de Atención</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>
                    <br>
                </section>
            </div>
            
            
            <footer class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-4">
                        <img src="img/BANCO(2).png" alt="logoOficial" id="logo_footer">
                    </div>
                    <div class="col-4">
                        <p> &#169;BRA, S.A. Banco Regional Aragonés es una marca registrada. Todos los derechos
                            reservados. </p>
                    </div>
                    <div class="col-4">
                        <img src="img/001-instagram.png" alt="intagram" class="social">
                        <img src="img/002-facebook.png" alt="intagram" class="social">
                        <img src="img/003-twitter.png" alt="intagram" class="social">
                        <img src="img/004-youtube.png" alt="intagram" class="social">
                    </div>
                </div>
            </footer>

        </div>

    </div>

</body>

</html>
